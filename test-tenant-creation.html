<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tenant Creation</title>
</head>
<body>
    <h1>Test Tenant Creation</h1>
    <button onclick="testCreateTenant()">Test Create Tenant</button>
    <div id="result"></div>

    <script>
        async function testCreateTenant() {
            try {
                // First login
                const loginResponse = await fetch('http://localhost:5000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'anas@sentrixmedia.com',
                        password: 'admin123'
                    })
                });

                const loginData = await loginResponse.json();
                if (!loginData.success) {
                    throw new Error('Login failed');
                }

                // Create FormData like the frontend does
                const formData = new FormData();
                
                const tenantData = {
                    firstName: 'Frontend',
                    lastName: 'Test',
                    email: `frontend.test.${Date.now()}@example.com`,
                    password: 'password123',
                    phoneNumber: '+971501234571',
                    address: 'Frontend Test Address, Dubai',
                    gender: 'Female',
                    nationality: 'American',
                    dateOfBirth: '1995-06-15',
                    occupation: 'Designer',
                    apartmentId: 4,
                    contractStartDate: '2024-03-01',
                    contractEndDate: '2025-02-28',
                    securityFee: 6000
                };

                // Add all data to FormData
                Object.keys(tenantData).forEach(key => {
                    if (tenantData[key] !== null && tenantData[key] !== undefined) {
                        formData.append(key, tenantData[key]);
                    }
                });

                // Create tenant
                const createResponse = await fetch('http://localhost:5000/api/v1/tenants/create-tenant', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${loginData.token}`
                    },
                    body: formData
                });

                const createData = await createResponse.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <pre>${JSON.stringify(createData, null, 2)}</pre>
                    <h3>Status:</h3>
                    <p>${createData.success ? '✅ Success' : '❌ Failed'}</p>
                    ${createData.success ? `<p>Tenant ID: ${createData.data.tenantId}</p>` : `<p>Error: ${createData.error}</p>`}
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
